<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Universidad - Gesti√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    li {
      background-color: #e9ecef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estudiantes</h1>
    <button onclick="cargarEstudiantes()">Cargar estudiantes</button>
    <ul id="lista"></ul>

    <h1>Profesores</h1>
    <button onclick="cargarProfesores()">Cargar profesores</button>
    <ul id="lista-profesores"></ul>

    <h1>Asignaturas</h1>
    <button onclick="cargarAsignaturas()">Cargar asignaturas</button>
    <ul id="lista-asignaturas"></ul>
  </div>

  <script src="Funciones.js"></script>
</body>
</html>
