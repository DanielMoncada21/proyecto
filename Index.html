<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Estudiantes</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Registrar Estudiante</div>
      <div class="card-body">
        <form id="formEstudiante">
          <div class="row mb-3">
            <div class="col-md-4">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-4">
              <input type="email" id="correo" class="form-control" placeholder="Correo" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="carrera" class="form-control" placeholder="Carrera" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-header bg-secondary text-white">Listado de Estudiantes</div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Carrera</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaEstudiantes"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script JS con fetch().then() -->
  <script>
    // Cargar estudiantes desde la API
    function cargarEstudiantes() {
      fetch("http://localhost:3000/api/estudiantes")
        .then(res => {
          if (!res.ok) throw new Error("Error al obtener estudiantes.");
          return res.json();
        })
        .then(estudiantes => {
          const tabla = document.getElementById("tablaEstudiantes");
          tabla.innerHTML = "";
          estudiantes.forEach(e => {
            tabla.innerHTML += `
              <tr>
                <td>${e.id}</td>
                <td>${e.nombre}</td>
                <td>${e.correo}</td>
                <td>${e.carrera}</td>
                <td>
                  <button onclick="eliminarEstudiante(${e.id})" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>`;
          });
        })
        .catch(error => {
          alert("No se pudo cargar la lista de estudiantes.");
          console.error(error);
        });
    }

    // Eliminar estudiante
    function eliminarEstudiante(id) {
      if (!confirm("¿Estás seguro de eliminar este estudiante?")) return;

      fetch(`http://localhost:3000/api/estudiantes/${id}`, {
        method: "DELETE"
      })
        .then(res => {
          if (res.status !== 204) throw new Error("Error al eliminar estudiante.");
          cargarEstudiantes();
        })
        .catch(error => {
          alert("No se pudo eliminar el estudiante.");
          console.error(error);
        });
    }

    // Registrar estudiante
    document.getElementById("formEstudiante").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const carrera = document.getElementById("carrera").value.trim();

      if (!nombre || !correo || !carrera) {
        alert("Todos los campos son obligatorios.");
        return;
      }

      fetch("http://localhost:3000/api/estudiantes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, correo, carrera })
      })
        .then(res => {
          if (!res.ok) throw new Error("Error al registrar estudiante.");
          return res.json();
        })
        .then(() => {
          document.getElementById("formEstudiante").reset();
          cargarEstudiantes();
        })
        .catch(error => {
          alert("No se pudo registrar el estudiante.");
          console.error(error);
        });
    });

    // Cargar estudiantes al cargar la página
    cargarEstudiantes();
  </script>
</body>
</html>
